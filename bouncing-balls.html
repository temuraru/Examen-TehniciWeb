<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong demo</title>
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/bouncing-balls.css">
    <script src="https://use.fontawesome.com/cab85a48b2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Stardos+Stencil" rel="stylesheet">
</head>
<body>
    <header class="row">
        <div class="col-4 title">
            <a class="hamburger-menu fLeft" href="../project/index.html"><i class="fa fa-list-ul projectMenu"></i></a>
            <h1>Bouncing Balls</h1>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-7 text-right p0">
                    <span id="randomize" class="randomize"><i class="fa fa-random"></i> Randomize</span>
                </div>
                <div class="col-5 text-right p0">
                    <div class="slidersContainer repaintInterval">
                        <div class="sliderItem">
                            <div class="sliderValue sliderLabel">Speed:</div>
                            <div class="sliderValue sliderStart">1</div>
                            <div class="sliderValue sliderContainer">
                                <input id="repaintInterval" class="slider" type="range" value="50" min="1" max="200" title="Set the animation speed (the higher the value, the slower the animation)!" />
                            </div>
                            <div class="sliderValue sliderEnd">200</div>
                        </div>
                        <div class="sliderItem ballsNr">
                            <div class="sliderValue sliderLabel">Balls:</div>
                            <div class="sliderValue sliderStart">1</div>
                            <div class="sliderValue sliderContainer">
                                <input id="ballsNr" class="slider" type="range" value="5" min="1" max="30" title="Set the balls number (0 = random)!" />
                            </div>
                            <div class="sliderValue sliderEnd">30</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <canvas id="myCanvas"></canvas>

    <footer class="text-center">
        <div id="result" class="hidden">Congrats!</div>
        <div class="stats">
            <span class="stat">
                Speed: <span class="repaintInterval"></span>
            </span>
            <span class="stat">
                Balls: <span class="ballsNr"></span>
            </span>
            <span class="stat">
                Animation frames:  <span id="iterations"></span>
            </span>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/bouncing-balls.js"></script>
</body>
</html>
